<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Retro Portfolio</title>
  <link rel="icon" href="../assets/icons/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="retro.css" />
</head>
<body>
  <div class="screen" role="application" aria-label="Retro DOS portfolio">
    <header class="statusbar">
      <div class="status-left">PORTFOLIO.EXE</div>
      <div class="status-right" id="clock">--:--</div>
    </header>

    <div class="layout">
      <nav class="menu" aria-label="Section menu">
        <div class="panel">
          <div class="panel-title">MENU</div>
          <button class="menu-btn" data-view="about"><span class="k">1</span> About</button>
          <button class="menu-btn" data-view="resume"><span class="k">2</span> Resume</button>
          <button class="menu-btn" data-view="publications"><span class="k">3</span> Papers</button>
          <button class="menu-btn" data-view="research"><span class="k">4</span> Research</button>
          <button class="menu-btn" data-view="projects"><span class="k">5</span> GitHub</button>
          <button class="menu-btn" data-view="contact"><span class="k">6</span> Contact</button>
          <button class="menu-btn" data-view="help"><span class="k">?</span> Help</button>
        </div>

        <div class="panel panel-small">
          <div class="panel-title">QUICK</div>
          <a class="link" href="../" aria-label="Back to UI selector">↩ UI Selector</a>
          <a class="link" id="cvLink" href="../resume/CV.pdf" target="_blank" rel="noopener">⬇ CV.pdf</a>
        </div>

        <div class="panel panel-small">
          <div class="panel-title">HINTS</div>
          <div class="hint">Use keys <b>1–6</b>.</div>
          <div class="hint">Type commands in the prompt.</div>
          <div class="hint">Try: <b>open 1</b>, <b>github</b>, <b>clear</b></div>
        </div>
      </nav>

      <main class="terminal" aria-label="Terminal output">
        <div class="terminal-top">
          <div class="path">C:\PORTFOLIO\<span id="viewName">ABOUT</span></div>
          <div class="meta" id="meta">READY</div>
        </div>

        <div class="terminal-body" id="terminalBody" aria-live="polite"></div>

        <div class="prompt" aria-label="Command prompt">
          <span class="prompt-path" id="promptPath">C:\&gt;</span>
          <input class="prompt-input" id="cmd" type="text" autocomplete="off" spellcheck="false" aria-label="Command input" />
          <span class="cursor" aria-hidden="true">█</span>
        </div>
      </main>
    </div>

    <footer class="footer">
      <span class="fkey">F1</span> Help
      <span class="sep">·</span>
      <span class="fkey">ESC</span> UI Selector
      <span class="sep">·</span>
      <span class="fkey">CTRL+L</span> Clear
    </footer>
  </div>

  <script type="module" src="retro.js"></script>
</body>
</html>
